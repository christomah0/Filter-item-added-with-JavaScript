<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Example</title>
  </head>

  <body>
    <header>
      <nav>
        <h1 class="title">Filtering List</h1>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="door">
          <h2 class="title">Add Item</h2>
          <input class="add_item" type="text" placeholder="Add item">
          <input class="search_item" type="text" placeholder="Search item">
          <button type="button">Submit</button>
        </div>

        <div class="list">
          <ul>
            <li>Default item<span class="deleteBtn">X</span></li>
          </ul>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
